<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web ML content-based image retrieval demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container2 {
            flex: 1;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            background-color: #f8f9fa;
        }

        /* Make DB images neat */
        #imageContainer img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container2">
        <nav class="navbar bg-body-tertiary mb-3">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Web ML content-based image retrieval demo</span>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <!-- Search -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-image"></i> Image Search</h5>
                            <!-- Text input with mic button -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search by text...">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-mic"></i>
                                </button>
                            </div>
                            <div id="resultrow" class="row d-none">
                                <div class="col-6">
                                    <p>Query image:</p>
                                    <div id="imgbox1"></div>
                                </div>
                                <div class="col-6">
                                    <p>Most similar image:</p>
                                    <div id="imgbox2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Upload -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-images"></i> Upload Images to DB</h5>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="imageInput" multiple>
                            </div>
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DB Display -->
            <div class="mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-database"></i> Images DB</h5>
                        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-2" id="imageContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Demo
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
